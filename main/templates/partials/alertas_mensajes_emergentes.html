{% load static %}


{% for message in messages %}
    
{% if message.tags == 'success' %}           
    <script>
        Swal.fire({
            title: 'Operaci√≥n exitosa!',
            text: '{{message}}',
            icon: 'success',
            confirmButtonText: 'Entendio',
            confirmButtonColor: '#00B9CA'
        })
    </script>                 
{% endif %}

{% if message.tags == 'error' %}           
    <script>
        Swal.fire({
            title: 'Upps!',
            text: '{{message}}',
            icon: 'error',
            confirmButtonText: 'Entendio',
            confirmButtonColor: '#00B9CA'
        })
    </script>                 
{% endif %}

{% endfor %}
