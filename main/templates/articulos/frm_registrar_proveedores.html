{% extends 'partials/bodyApp.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/frm_registrar_proveedor.css' %}">
{% endblock css %}


{% block contenido %}
<div class="titulo">
  <h1>Registrar nuevo proveedor</h1>
</div>
<form action="" method="POST">
  {{form|crispy}}
  {% csrf_token %}
  <div class="frame_b">
    <button id="btn_guardar" type="submit ">Guardar</button>
    <button id="btn_cancelar" type="reset">Cancelar</button>
  </div>
  <img src="{% static 'img/registrar_proveedores.svg' %}" alt="Icono alucivo a proveedores" id="icono_add_proveedor"> 
</form>
{% endblock contenido %}


{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock js %}
