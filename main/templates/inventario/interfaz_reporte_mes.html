<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte mes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&family=Vollkorn:ital,wght@0,500;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reporte_mes.css">
</head>
<body class="container">
    <!-- texto superior -->
    <div class="titulo">
        <h1>Reporte mes</h1>
    </div>
    <!-- filtrar datos -->
    <form>
        <div class="filtro">
            <label for="idfiltro_Rep_Mes">Filtrar:</label>
            <input type="month" id="idfiltro_Rep_Mes" name="filtro_Rep_Mes">
        </div>
        <button id="boton_imprimir" type="submit">Imprimir</button>
    </form>
    <hr>
    <!-- graficos en adelante -->
    <div class="grafico1">
        <h2>Compras realizadas</h2>
        <img src="img/grafico_1_mes.png" alt="Grafica 1: compras realizadas al mes">
    </div>
    <div class="grafico2">
        <h2>Ventas realizadas</h2>
        <img src="img/grafico_2_mes.png" alt="Grafica 2: ventas realizadas al mes">
    </div>
    <div class="info_textual">
        <h2 id="total1">Total compras:</h2>
        <h2 id="num1">$300000 Mill</h2>
        <h2 id="total2">Total ventas:</h2>
        <h2 id="num2">$5000000 Mill</h2>
    </div>
</body>
</html>
